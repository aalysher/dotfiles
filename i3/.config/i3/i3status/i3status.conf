general {
        colors = true
        interval = 5
}


order += "volume master"
order += "battery 0"
order += "tztime local"
order += "cpu_temperature 0"
order += "memory"

battery 0 {
        format = "%status %percentage"
        format_down = "No battery"
        status_chr = "âš¡"
        status_bat = "ï‰‚ "
        # status_bat = "ðŸ”‹"
        status_unk = "?"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}
volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "%a, %d %b %Y %H:%M %p"
}

cpu_temperature 0 {
    format = "T: %degrees Â°C"
    max_threshold = "80"
    path = "/sys/class/thermal/thermal_zone0/temp"
}

